<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <mat-card-title>{{feature.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="feature.imgUrl">
    <mat-card-content>
        <p>
            {{feature.body}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
